<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Pricing</h1>
            <p>Please checkout our most effective payment models</p>
        </div>
        <div class="main-container">
            <div class="first">
                <div class="upper">Free</div>
                <div class="content">
                    <div class="price">$0/mo</div>
                    <div>10 users included</div>
                    <div>2GB of storage</div>
                    <div>Email support</div>
                    <button class="btn2">sign up for free</button>
                </div>
            </div>
            <div class="first">
                <div class="upper">Pro</div>
                <div class="content">
                    <div class="price">$15/mo</div>
                    <div>20 users included</div>
                    <div>10GB of storage</div>
                    <div>Email support</div>
                    <button class="btn1">Get started</button>
                </div>
            </div>
            <div class="first" id="third">
                <div class="upper">Enterprise</div>
                <div class="content">
                    <div class="price">$29/mo</div>
                    <div>30 users included</div>
                    <div>15GB of storage</div>
                    <div>Email support</div>
                    <button class="btn1">Contant us</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
